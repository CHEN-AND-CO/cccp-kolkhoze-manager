<div>
  <table>
    <thead>
      <th>Date</th>
      <th>Type</th>
      <th>Distance</th>
      <th>Refunding</th>
    </thead>
    <tbody>
      <tr *ngFor="let trip of trips">
        <td>{{trip.date}}</td>
        <td>{{trip.type}}</td>
        <td>{{trip.distance}}</td>
        <td>{{trip.amount}}</td>
      </tr>
    </tbody>
  </table>
</div>
